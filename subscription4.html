<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterLibrary TextBook Subscription</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url(http://3.bp.blogspot.com/-KUyAOo9eaS4/T-mvOTjxs7I/AAAAAAAAQRM/kbu83o5u4H4/s1600/8-3-im-image1-9471.gif); /* Replace 'college_background.jpg' with the actual path to your background image */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .subscription-form {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .subscription-form h2 {
            color: #333;
        }

        .subscription-form label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        .subscription-form input, .subscription-form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .subscription-form button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .subscription-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="subscription-form">
        <h2>BetterLibrary TextBook Subscription</h2>
        <form action="#" method="post">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="subscription">Select Subscription:</label>
            <select id="subscription" name="subscription" required>
                <option value="monthly">Monthly Plan - $30/month</option>
                <option value="yearly">Yearly Plan - $360/year</option>
            </select>

            <label for="school">Select Your School:</label>
            <select id="school" name="school" required>
                <!-- Add options for all colleges/universities in the USA -->
                <option value="goucher">Goucher College</option>
                <!-- Add more options... -->
            </select>

            <label for="major">Select Your Major:</label>
            <select id="major" name="major" required>
                <!-- Add options for at least 30 different majors -->
                <option value="computer_science">Computer Science</option>
                <!-- Add more options... -->
            </select>

            <button type="submit">Subscribe</button>
        </form>
    </div>
</body>
</html>
